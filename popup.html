<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div style="text-align: center;">
      <img src='./images/62861-blue-book-icon72.png' id='logo' style="vertical-align: middle;">
    </div>
    <h1>DumpItBlue+</h1>
    <fieldset>
      <legend>Current Profile ID</legend>
      <div style="text-align: center; margin-bottom: 10px;"><input type="text" name="fbid" id="fbid"></div>
    </fieldset>
    <fieldset>
      <legend>Functions</legend>
      <details>
        <summary>Scrolling</summary>
        <div style="margin-top: 10px;">
          <label>Scroll type:</label>
          <select class="soflow" name="scrollType" id="scrollType" style="margin-left: 5px; width: 200px;">
            <option value="page" id="toBottom">Page to bottom</option>
						<option value="likes" id="popup">Likes or comments in popup</option>
            <option value="chat" id="chat">Messenger current chat</option>
            <option value="contact" id="contacts">Messenger contacts</option>
            <option value="chatMobile" id="fbMobile">Facebook&#8482; Mobile chat</option>
          </select>
        </div>
        <div>
          <label>Limit:</label>
          <select name="scrollLimit" class="soflow" id="scrollLimit" style="margin-left: 36px; width: 90px;">
            <option value="noLimit">No limit</option>
            <option value="count">Count</option>
          </select>
          <input type="number" id="scrollLimitCountVal" min="1" max="100" step="1" value ="1" style="margin-left: 5px; display:none;"/>
        </div>
      <div style="text-align: center"><button id="scroll" class="spec">Scroll</button> <button id="scrollStop" class="spec">Stop</button></div>
      </details>
			<details>
        <summary>Dumping</summary>
          <div style="margin-top: 10px;">
            <label style="font-size: 14px; color: black">Type:</label>
            <select class="soflow" name="dumpType" id="dumpType" style="margin-left: 5px; width: 200px;">
							<option value="contrib" id="contrib">Contributors in current popup</option>
							<option value="likes" id="likes">Likes in current popup</option>
              <option value="allContrib" id="allContrib">All Contributors</option>
              <option value="allLikes" id="allLikes">All Likes</option>
              <option value="friends" id="friends">Friends in current page</option>
              <option value="allFriends" id="allFriends">All friends</option>
              <option value="groupMembers" id="groupMembers">Group Members</option>
              <option value="dumpContacts" id="dumpContacts">Messenger contacts</option>
              <option value="album" id="album">Current album</option>
              <option value="allAlbums" id="allAlbums">All Albums</option>
            </select>
            <label class="container" id="addProfImgOpt" style="display:inline-block;">Add profile image
              <input type="checkbox" id="addProfImg">
              <span class="checkmark"></span>
            </label>
            <label class="container" id="addBaseURIOpt" style="display:inline-block;">Add current page URL
              <input type="checkbox" id="addBaseURI">
              <span class="checkmark"></span>
            </label>
            <label class="container" id="smallSizePhotosOpt" style="display:none;">Small size photos
              <input type="checkbox" id="smallSizePhotos" checked>
              <span class="checkmark"></span>
            </label>
            <label class="container" id="fullSizePhotosOpt" style="display:none;">Full size photos
              <input type="checkbox" id="fullSizePhotos" checked>
              <span class="checkmark"></span>
            </label>
          </div>
          <div style="text-align: center"><button id="dump">Dump</button></div>
    </details>
    <details>
        <summary>Others</summary>
        <div style="margin-top: 10px;">
          <div style="text-align: center">
            <label>Time to wait:</label>
						<input type="number" id="waitingTime" min="1" max="100" step="1" value ="1" style="margin-left: 20px; margin-bottom: 5px;"/>
						<label>second(s)</label><br>
          </div>
          <div style="text-align: center"><button id="openMobile" style="margin-bottom: 5px; width: 225px;">Open chat in Facebook&#8482; Mobile</button></div>
        </div>
    </details>
    </fieldset>
    <script src="popup.js"></script>
  </body>
</html>
